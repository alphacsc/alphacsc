name: Deploy GitHub pages

on:
  pull_request:
  push:
    branches: multiversion_doc # master

    
jobs:
  build_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate HTML docs
        uses: ax3l/sphinx-action@newer-sphinx
        env:
          ALLOW: --allow-run-as-root
        with:
          docs-folder: "doc/"
          pre-build-command: |
            apt-get update
            apt-get install -y gcc git libopenmpi-dev openmpi-bin
            python -m pip install --upgrade pip
            python -m pip install -e .[doc,dicodile]
      - name:  Upload generated HTML as artifact
        uses: actions/upload-artifact@v2
        with:
          name: DocHTML
          path: doc/_build/html/

  deploy_docs:
    if: github.ref == 'refs/heads/multiversion_doc' # 'refs/heads/master'
    needs:
      build_docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: DocHTML
          path: doc/_build/html/
      - name: Commit to documentation repo
        run: |
          git clone https://github.com/hndgzkn/hndgzkn.github.io.git --branch main --single-branch gh-pages
          rm -Rf gh-pages/dev
          cp -a doc/_build/html/ gh-pages/dev
          echo github.ref_name
          if [ github.ref_type == 'tag' ]; then
             cp -a doc/_build/html/ gh-pages/stable
          fi;
          cd gh-pages
          touch .nojekyll
          git config --local user.email "hndgzkn@github.com"
          git config --local user.name "hndgzkn GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          repository: hndgzkn/hndgzkn.github.io
          branch: main
          directory: gh-pages
          github_token: ${{ secrets.DEPLOY_PAGES }}
