name: Upload to Pypi

on:
  pull_request:
  push:
    branches: master
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      overrideVersion:
        description: Manually force a version

jobs:
  build:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install deps
      run: python -m pip install build twine
    - name: Build wheel and source tarball
      run: python -m build --sdist --wheel
    - uses: actions/upload-artifact@v2
      with:
        path: dist/
    - name: Check metadata
      run: twine check dist/*

  upload_all:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: artifact
        path: dist
    - name: Publish distribution to Test PyPI
      if: (github.event_name == 'push' || github.event_name == 'release') && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags')) && github.repository == 'alphacsc/alphacsc'
      uses: pypa/gh-action-pypi-publish@v1.5.0
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        # do not fail if the TestPyPi release already
        # exists
        skip_existing: true
    - name: Publish distribution to PyPI
      if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags') && github.repository == 'alphacsc/alphacsc'
      uses: pypa/gh-action-pypi-publish@v1.4.2
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
